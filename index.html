<!doctype html>
<html>
  <head>
    <title>Ryan LeBon</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      
      h1{
        text-align:center;
        font-size:50px;
        color:green;
      }
     li{
       font-size:30px;
      
     }
     body{
        background-image: url("https://image.freepik.com/free-photo/white-paper-background_1154-683.jpg");
     }
    </style>
  </head>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>


 
  $(function () {
    var socket = io();
    
    $('form').submit(function(){
      //var message = $('#m').val();
      //var name = $('#n').val();
     
      var data = {
        message : $('#m').val(),
        name : $('#n').val()
      };
      
      socket.emit('chat message', data);
      $('#m').val('');
      $('#n').val('');
      return false;
    });
    
    
    socket.on('chat message', function(data){
        $('#messages').append("<li> [" + data.name + "]     "  + data.message +"</li>");
    });

    
  });
</script>
  
  <body>
    <h1>Basic Chat Application</h1>
    <ul id="messages"></ul>
    <form action="">
   <input id="n" autocomplete="off" placeholder="name" />   <input id="m" autocomplete="off" placeholder="message"/><button>Send</button>
    </form>
  </body>
</html>
