<!doctype html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<html>

<head>
  <title>Chat Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      color: black;
    }

    li {
      font-size: 30px;

    }

    body {
      background-image: url("https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Background.2e16d0ba.fill-1422x800.jpg");
      opacity: 0.75;
    }
  </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>
  $(function() {
    var socket = io();


    $('form').submit(function() {

      console.log("At a....");

      if (!$('#n').val()) {
        alert('Enter a name');
        return false;
      }


      var data = {
        users: 0,
        message: $('#m').val(),
        name: $('#n').val()
      };

      socket.emit('chat message', data);
      $('#n').hide();
      $('#m').val('');
      $('#users').val('');
      $('#n').val(data.name);
      return false;
    });


    socket.on('chat message', function(data) {
      console.log("in chat message event....");
      $('#messages').append("<li>  [" + data.name + "]     " + data.message + "</li>");
    });



  });
</script>

<body>
  <h1 class="display-1">Basic Chat Application</h1>
  <h3>Users Connected: </h3><span id="users"></span>
  <ul id="messages"></ul>

  <form>
    <input id="n" autocomplete="off" placeholder="name" /> <input id="m" autocomplete="off" placeholder="message" /><button>Send</button>
  </form>


</body>

</html>
